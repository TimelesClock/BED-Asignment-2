<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">

        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/" id="HomeBtn">Home</a>

        </nav>

            Logout

    <div class="container-fluid">
        <h2>Add a new customer</h2>
        <div class="row">

            <div class="col-md-2">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/admin">Sales</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/addCustomer">Add new customer</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/editCustomer">Edit existing customer</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/deleteCustomer">Delete existing customer</a>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/admin/addFilm">Add new film</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/editFilm">Edit existing film</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/deleteFilm">Delete existing film</a>
                    </li>
                </ul>
                <ul class="list-group"></ul>
                <li class="list-group-item">
                    <a href="/admin/addActor">Add new Actor</a>
                </li>
                <li class="list-group-item">
                    <a href="/admin/editActor">Edit existing actor</a>
                </li>
                <li class="list-group-item">
                    <a href="/admin/deleteActor">Delete existing Actor</a>
                </li>
                </ul>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="modal fade" id="formResponseModal" tabindex="-1" role="dialog"
                    aria-labelledby="formResponseModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="formResponseModalLabel">Form Response</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Form response message goes here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="store_id">Store</label>
                        <select id="store_id" name="store_id" class="form-control selectpicker" required>
                            <option value="">Please select a store</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="addressBar">Select or create an address:</label>
                        <select id="addressBar" name="addressBar" class="selectpicker col-md-12" data-live-search="true"
                            title="Please select an address" required>
                            <option data-icon="	fa fa-plus" value="0">Create a new address</option>
                        </select>
                    </div>
                    <div class="form-group" id="addrInput">
                        <div class="form-group">
                            <label for="address">Address Line 1</label>
                            <input type="text" class="form-control" id="address" name="address" required />
                        </div>
                        <div class="form-group">
                            <label for="address2">Address Line 2:</label>
                            <input type="text" class="form-control" id="address2" name="address2" required />
                        </div>
                        <div class="form-group">
                            <label for="district">District:</label>
                            <input type="text" class="form-control" id="district" name="district" required />
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <select id="city" name="city" class="selectpicker col-md-12" data-live-search="true"
                                title="Please select a city" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postalcode">Postal Code:</label>
                            <input type="text" class="form-control" id="postalcode" name="postalcode" required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" />
                        </div>

                    </div>


                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    <div class="mt-5"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
        integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        if (!localStorage.getItem("token")) {
            // If not, redirect back to "/"
            window.location.href = "/login";
        }  // Logout button click event listener
        document.getElementById("logout-button").addEventListener("click", function () {
            // Remove "token" from localStorage
            localStorage.removeItem("token");
            // Redirect back to "/"
            window.location.href = "/login";
        });
        const token = localStorage.getItem("token")
        const addressBar = document.querySelector("#addressBar")
        const submit = document.querySelector("#submit")
        var addressArray = []

        submit.addEventListener("click", e => {
            let check = ["store_id", "first_name", "last_name", "email", "addressBar"]
            let check2 = ["address", "address2", "district", "city", "postalcode", "phone"]
            for (var i of check) {
                if (!document.getElementById(i).value) {
                    document.getElementById("formResponseModalLabel").innerText = "Missing Data!";
                    document.querySelector(".modal-body").innerText = `The value of ${i} is missing!`;
                    $("#formResponseModal").modal("show");
                    return
                }
            }
            let headers = {
                headers: {
                    Authorization: 'Bearer ' + token
                }
            }

            if (addressBar.value !== "0") {
                let payload = {
                    "store_id": $("#store_id").val(),
                    "first_name": $("#first_name").val(),
                    "last_name": $("#last_name").val(),
                    "email": $("#email").val()
                }
                axios.post(`http://localhost:8081/customers/${addressBar.value}`, payload, headers)
                    .then((response) => {
                        document.getElementById("formResponseModalLabel").innerText = "Customer added Successfully";
                        document.querySelector(".modal-body").innerText = `Customer ${response.data.customer_id} has been added successfully!`;
                        for (var i of check) {
                            document.getElementById(i).value = ""
                        }
                        for (var i of check2) {
                            document.getElementById(i).value = ""
                        }
                        $("#addressBar").selectpicker("refresh")
                        $("#city").selectpicker("refresh")
                    })
                    .catch((error) => {
                        console.error(error)
                        document.getElementById("formResponseModalLabel").innerText = "Add customer Failed";
                        if (error.response.status == 409) {
                            document.querySelector(".modal-body").innerText = "A customer with this email already exist!.";
                        } else {
                            document.querySelector(".modal-body").innerText = "An error occurred while submitting the data. Please try again later.";
                        }
                    })
                $("#formResponseModal").modal("show");
            } else {
                for (var i of check2) {
                    if (!document.getElementById(i).value) {
                        document.getElementById("formResponseModalLabel").innerText = "Missing Data!";
                        document.querySelector(".modal-body").innerText = `The value of ${i} is missing!`;
                        $("#formResponseModal").modal("show");
                        return
                    }
                }
                let payload = {
                    "store_id": $("#store_id").val(),
                    "first_name": $("#first_name").val(),
                    "last_name": $("#last_name").val(),
                    "email": $("#email").val(),
                    "address": {
                        "address_line1": $("#address").val(),
                        "address_line2": $("#address2").val(),
                        "district": $("#district").val(),
                        "city_id": $("#city").val(),
                        "postal_code": $("#postalcode").val(),
                        "phone": $("#phone").val(),
                    }
                }


                axios.post(`http://localhost:8081/customers`, payload, headers)
                    .then((response) => {
                        document.getElementById("formResponseModalLabel").innerText = "Customer added Successfully";
                        document.querySelector(".modal-body").innerText = `Customer ${response.data.customer_id} has been added successfully!`;
                        for (var i of check) {
                            document.getElementById(i).value = ""
                        }
                        for (var i of check2) {
                            document.getElementById(i).value = ""
                        }
                        $("#addressBar").selectpicker("refresh")
                        $("#city").selectpicker("refresh")
                    })
                    .catch((error) => {
                        document.getElementById("formResponseModalLabel").innerText = "Add customer Failed";
                        if (error.response.status == 409) {
                            document.querySelector(".modal-body").innerText = "A customer with this email already exist!.";
                        } else {
                            document.querySelector(".modal-body").innerText = "An error occurred while submitting the data. Please try again later.";
                        }
                    })
                $("#formResponseModal").modal("show");

            }
        })

        addressBar.addEventListener("change", e => {
            if (e.target.value != 0) {
                let i = e.target.value
                let data = addressArray.find(obj => obj.address_id === parseInt(i))
                document.getElementById("address").value = data.address;
                document.getElementById("address2").value = data.address2 || "";
                document.getElementById("district").value = data.district;
                document.getElementById("city").value = data.city_id;
                $("#city").selectpicker("refresh")
                document.getElementById("postalcode").value = data.postal_code;
                document.getElementById("phone").value = data.phone || "";
                $("#addrInput :input").attr("disabled", true);
            } else {
                $("#addrInput :input").attr("disabled", false);
                document.getElementById("address").value = "";
                document.getElementById("address2").value = "";
                document.getElementById("district").value = "";
                document.getElementById("city").value = 0;
                $("#city").selectpicker("refresh")
                document.getElementById("postalcode").value = "";
                document.getElementById("phone").value = "";
            }
        })


        $(document).ready(function () {
            $("#addrInput :input").attr("disabled", true);
            axios.get("http://localhost:8081/city")
                .then(function (response) {
                    response.data.forEach(function (city) {
                        $("#city").append(`<option data-subtext="${city.country}" value="${city.city_id}">${city.city}</option>`);
                    });
                    $("#city").selectpicker("refresh")
                })
                .catch(function (error) {
                    console.error(error);
                });


            axios.get("http://localhost:8081/address")
                .then(function (response) {
                    addressArray = response.data.sort((a, b) => a.address_id - b.address_id);
                    response.data.forEach(function (address) {
                        $("#addressBar").append(`<option value="${address.address_id}">${address.address}</option>`);
                    });
                    $("#addressBar").selectpicker("refresh")
                })
                .catch(function (error) {
                    console.error(error);
                });

            axios.get("http://localhost:8081/stores")
                .then(function (response) {

                    response.data.forEach(function (stores) {
                        $("#store_id").append(`<option data-subtext = "Store ID: ${stores.store_id}" value="${stores.store_id}">${stores.address}</option>`);
                    });
                    $("#store_id").selectpicker("refresh")
                })
                .catch(function (error) {
                    console.error(error);
                });

            $("#add-customer-form").submit(function (event) {
                event.preventDefault();

                const data = {
                    store_id: $("#store_id").val(),
                    first_name: $("#first_name").val(),
                    last_name: $("#last_name").val(),
                    email: $("#email").val(),
                    address_id: $("#address").val(),
                };

                axios.post("http://localhost:8081/customers", data)
                    .then(function (response) {
                        alert("Customer added successfully");
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            });
        });
    </script>
