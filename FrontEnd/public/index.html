<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Films</title>
</head>

<body>
    <div class="container-fluid p-3 ">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/" id="HomeBtn">Home</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/stores" id="StoreBtn">Stores</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/login" id="LoginBtn">Login</a>
                </li>
            </ul>
        </nav>
        <div class="row mx-auto d-flex justify-content-center py-3">
            <div class="form-group col-4">
                <input type="text" class="form-control" id="search-bar" placeholder="Search films by title..." />
            </div>
            <div class="form-group col-4 row ml-5">
                <label for="maxNum" class="col-form-label">Max Price:</label>
                <div class="col-sm-6">
                    <input type="number" step=0.01 class="form-control" id="maxNum" placeholder="" />
                </div>

            </div>
            <div class="align-self-start d-flex align-items-center justify-content-center ">
                <a href="#" class="btn btn-primary" id="searchBtn">Search</a>
            </div>
        </div>


        <div class="form-group col-5 mx-auto mb-5">
            <label for="sort-by-category">Search By Category</label>
            <select title="yes" class="form-control" id="sort-by-category">
                <option value="">Category</option>
            </select>
        </div>


        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" id="prevPageTop">Previous</a>
                </li>
                <li class="page-item">
                    <p class="page-link" id="pageNumTop"></p>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="nextPageTop">Next</a>
                </li>
            </ul>
        </nav>
        <div class="row col-10 mx-auto" id="films-container">
            <!-- Films will be inserted here -->
        </div>
        <nav aria-label="Page navigation" class="mt-1">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" id="prevPage">Previous</a>
                </li>
                <li class="page-item">
                    <p class="page-link" id="pageNum"></p>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="nextPage">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const searchBar = document.querySelector("#search-bar");
        const sortByCategory = document.querySelector("#sort-by-category");
        const filmsContainer = document.querySelector("#films-container");
        const searchBtn = document.querySelector("#searchBtn")
        const maxNum = document.querySelector("#maxNum")

        let currentPage = 1;
        let limit = 24;
        let offset = 0;
        pageNumTop.textContent = currentPage
        pageNum.textContent = currentPage
        let search = ""
        let cat_id = 0
        let maxNumber = -1
        if (currentPage == 1) {

            $("#prevPage").hide()
            $("#prevPageTop").hide()
        }

        axios.all([
            axios.get("http://localhost:8081/categories"),
            axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
        ])
            .then(axios.spread((categoriesResponse, filmsResponse) => {
                let categories = categoriesResponse.data;
                let films = filmsResponse.data

                // populate the dropdown menu with categories
                categories.forEach(category => {
                    let option = document.createElement("option");
                    option.value = category.category_id;
                    option.innerText = category.name;
                    sortByCategory.appendChild(option);
                });
                // sort films based on the selected category
                sortByCategory.addEventListener("change", e => {
                    if (e.target.value) {

                        cat_id = e.target.value
                        axios.get(`http://localhost:8081/film_categories/${cat_id}/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                }
                                if (currentPage == 1) {

                                    $("#prevPage").hide()
                                    $("#prevPageTop").hide()
                                } else {
                                    $("#prevPage").show()
                                    $("#prevPageTop").show()
                                }
                                displayFilms(response.data)
                            })
                    } else {
                        axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                }
                                if (currentPage == 1) {

                                    $("#prevPage").hide()
                                    $("#prevPageTop").hide()
                                } else {
                                    $("#prevPage").show()
                                    $("#prevPageTop").show()
                                }
                                displayFilms(response.data)
                            })
                    }


                });

                searchBar.addEventListener("input", e => {
                    search = e.target.value.toUpperCase()
                });

                maxNum.addEventListener("input", e => {
                    if (e.target.value) {
                        console.log(maxNumber)
                        maxNumber = parseFloat(e.target.value)
                    } else {
                        maxNumber = -1
                    }
                });

                searchBtn.addEventListener("click", event => {
                    currentPage = 1
                    offset = (currentPage - 1) * limit;
                    pageNumTop.textContent = currentPage
                    pageNum.textContent = currentPage

                    if (cat_id == 0) {


                        axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                } else {
                                    $("#nextPage").show()
                                    $("#nextPageTop").show()
                                }
                                if (currentPage == 1) {
                                    $("#prevPage").hide()
                                    $("#prevPageTop").hide()
                                }
                                displayFilms(response.data)
                            })
                    } else {

                        axios.get(`http://localhost:8081/film_categories/${cat_id}/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                } else {
                                    $("#nextPage").show()
                                    $("#nextPageTop").show()
                                }
                                if (currentPage == 1) {
                                    $("#prevPage").hide()
                                    $("#prevPageTop").hide()
                                }

                                displayFilms(response.data)
                            })
                    }

                })

                prevPage.addEventListener("click", event => {
                    if (currentPage > 1) {
                        currentPage -= 1;
                        offset = (currentPage - 1) * limit;
                        if (cat_id == 0) {

                            pageNumTop.textContent = currentPage
                            pageNum.textContent = currentPage
                            axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                                .then(response => {
                                    displayFilms(response.data)
                                })
                        } else {

                            pageNumTop.textContent = currentPage
                            pageNum.textContent = currentPage
                            axios.get(`http://localhost:8081/film_categories/${cat_id}/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                                .then(response => {
                                    displayFilms(response.data)
                                })
                        }
                        if (currentPage == 1) {
                            $("#prevPage").hide()
                            $("#prevPageTop").hide()
                        }

                        $("#nextPage").show()
                        $("#nextPageTop").show()
                    }
                });

                nextPage.addEventListener("click", event => {
                    currentPage += 1;
                    offset = (currentPage - 1) * limit;
                    pageNumTop.textContent = currentPage
                    pageNum.textContent = currentPage
                    if (cat_id == 0) {



                        axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                }
                                $("#prevPage").show()
                                $("#prevPageTop").show()
                                displayFilms(response.data)
                            })
                    } else {
                        axios.get(`http://localhost:8081/film_categories/${cat_id}/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                }
                                $("#prevPage").show()
                                $("#prevPageTop").show()
                                displayFilms(response.data)
                            })
                    }
                });

                prevPageTop.addEventListener("click", event => {
                    if (currentPage > 1) {
                        currentPage -= 1;
                        offset = (currentPage - 1) * limit;
                        if (cat_id == 0) {


                            pageNumTop.textContent = currentPage
                            pageNum.textContent = currentPage
                            axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                                .then(response => {
                                    if (currentPage == 1) {
                                        $("#prevPage").hide()
                                        $("#prevPageTop").hide()
                                    }

                                    $("#nextPage").show()
                                    $("#nextPageTop").show()
                                    displayFilms(response.data)
                                })
                        } else {

                            pageNumTop.textContent = currentPage
                            pageNum.textContent = currentPage
                            axios.get(`http://localhost:8081/film_categories/${cat_id}/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                                .then(response => {
                                    if (currentPage == 1) {
                                        $("#prevPage").hide()
                                        $("#prevPageTop").hide()
                                    }

                                    $("#nextPage").show()
                                    $("#nextPageTop").show()
                                    displayFilms(response.data)
                                })
                        }
                    }
                });

                nextPageTop.addEventListener("click", event => {
                    currentPage += 1;
                    offset = (currentPage - 1) * limit;
                    if (cat_id == 0) {


                        pageNumTop.textContent = currentPage
                        pageNum.textContent = currentPage
                        axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                }
                                $("#prevPage").show()
                                $("#prevPageTop").show()
                                displayFilms(response.data)
                            })
                    } else {

                        pageNumTop.textContent = currentPage
                        pageNum.textContent = currentPage
                        axios.get(`http://localhost:8081/film_categories/${cat_id}/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                            .then(response => {
                                if (response.data.length < 24) {
                                    $("#nextPage").hide()
                                    $("#nextPageTop").hide()
                                }
                                $("#prevPage").show()
                                $("#prevPageTop").show()
                                displayFilms(response.data)
                            })
                    }
                });

                // search films based on the input in the search bar


                // display films
                const displayFilms = (films) => {
                    filmsContainer.innerHTML = "";
                    films.forEach(film => {

                        let filmCard = document.createElement("div");
                        filmCard.classList.add("col-md-3", "mb-3");
                        filmCard.innerHTML = `
                            <div class="card">
                            <img src="https://via.placeholder.com/500?text=${film.title}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${film.title}</h5>
                                <p class="card-text">Release Year: ${film.release_year}</p>
                                <p class="card-text">Film Rating: ${film.rating}</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                            </div>
                        `;
                        filmsContainer.appendChild(filmCard);

                    });
                };

                // fetch all films and display them
                axios.get(`http://localhost:8081/films?limit=${limit}&offset=${offset}&search=${search}&max=${maxNumber}`)
                    .then(response => {
                        displayFilms(response.data);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }))
            .catch(err => {
                console.error(err);
            });
    </script>
</body>

</html>
