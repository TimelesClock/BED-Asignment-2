<body>
    <div class="container">
        <nav class="nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/users/">All Users</a>
        </nav>
        <div class="row" style="margin-top: 2rem;">
            <div class="col-md-8 col-xs-12">
                <h1>Home</h1>
                <form id="create-post-form" style="margin-top: 2rem;">
                    <div class="form-group">
                        <textarea class="form-control" id="create-post-form-body" rows="3"
                            placeholder="What's on your mind?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create
                        Post</button>
                </form>
                <div id="posts">

                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <h2>Friends</h2>
                <ul id="friends-list" class="item-group" style="list-style: none; padding-left: 0;">
                </ul>
            </div>
        </div>

</html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // API url
    const baseUrl = "http://localhost:8081";
    // hardcoded because we have not added login yet.

    const token = localStorage.getItem("token");
    const loggedInUserID =
        parseInt(localStorage.getItem("loggedInUserID"));
    if (token === null || isNaN(loggedInUserID)) {
        window.location.href = "/login/";
    } else {
        // put your original code in the script tag here
    }

    axios.get(`${baseUrl}/users/${loggedInUserID}/posts/`)

        .then((response) => {
            const posts = response.data;
            posts.forEach((post) => {
                const postHtml = `
<div class="card" style="margin-top: 2rem;">
<div class="card-body">
<p class="card-text">${post.text_body}</p>
</div>
<div class="card-footer text-muted">
${post.created_at}
</div>
</div>
`;
                $("#posts").append(postHtml);
            });
        })
        .catch((error) => {
            console.log(error);
        });

    axios.get(`${baseUrl}/users/${loggedInUserID}/friends/`)
        .then((response) => {
            const friends = response.data;
            friends.forEach((friend) => {
                $("#friends-list").append(`
<li class="list-group-item">
<a href="/users/${friend.id}">${friend.full_name}<a/>
</li>
`);
            });
        })
        .catch((error) => {
            console.log(error);
        });

    $("#create-post-form").submit((event) => {
        // prevents the page from refreshing
        event.preventDefault();
        const requestBody = {
            text_body: $("#create-post-form-body").val(),
            fk_poster_id: loggedInUserID
        };
        // create the post
        axios.post(`${baseUrl}/posts/`, requestBody,{ headers: { "Authorization": "Bearer " + token } })
            .then((response) => {
                // reset form value.
                $("#create-post-form-body").val("");
                // fetch the post with the returned postID
                axios.get(`${baseUrl}/posts/${response.data.postID}`)
                    .then((response) => {
                        const post = response.data;
                        const postHtml = `
<div class="card" style="margin-top: 2rem;">
<div class="card-body">
<p class="card-text">${post.text_body}</p>
</div>
<div class="card-footer text-muted">
${post.created_at}
</div>
</div>
`;
                        $("#posts").prepend(postHtml);
                    })
                    .catch((error) => {
                        console.log(error);
                    });
            });
    })
</script>
