    <script>
        if (!localStorage.getItem("token")) {
            // If not, redirect back to "/"
            window.location.href = "/login";
        }  // Logout button click event listener
        document.getElementById("logout-button").addEventListener("click", function () {
            // Remove "token" from localStorage
            localStorage.removeItem("token");
            // Redirect back to "/"
            window.location.href = "/login";
        });
        const token = localStorage.getItem("token")
        const submit = document.querySelector("#submit")



        submit.addEventListener("click", (e) => {
            //Shorter to check without for loop but i just lazy by copying code from admin-main
            let check = ["first_name", "last_name"]
            let headers = {
                headers: {
                    Authorization: 'Bearer ' + token
                }
            }

            let payload = {
                "first_name": $("#first_name").val(),
                "last_name": $("#last_name").val()
            }
            for (var i of check) {
                if (!document.getElementById(i).value) {
                    document.getElementById("formResponseModalLabel").innerText = "Missing Data!";
                    document.querySelector(".modal-body").innerText = `The value of ${i} is missing!`;
                    $("#formResponseModal").modal("show");
                    return
                }
            }

            axios.post(`http://localhost:8081/actors`, payload, headers)
                .then((response) => {
                    document.getElementById("formResponseModalLabel").innerText = "Actor added Successfully";
                    document.querySelector(".modal-body").innerText = `Actor ${response.data.actor_id} has been added successfully!`;
                    $("#formResponseModal").modal("show");
                    document.querySelector("#first_name").value = ""
                    document.querySelector("#last_name").value = ""
                })
                .catch((error) => {

                    if (error.response.status == 401) {
                        alert("Token has either expired or is invalid, please login again")
                        localStorage.removeItem("token");
                        window.location.href = "/login"
                    }
                    document.getElementById("formResponseModalLabel").innerText = "Add customer Failed";
                    if (error.response.status == 409) {
                        document.querySelector(".modal-body").innerText = "An actor with the exact name already exist!.";
                    } else {
                        document.querySelector(".modal-body").innerText = "An error occurred while submitting the data. Please try again later.";
                    }
                    $("#formResponseModal").modal("show");
                })
        })



    </script>
